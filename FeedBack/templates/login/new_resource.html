{% extends 'base2.html' %}
 
{% block title %}上传资源{% endblock %}
{% block content %}
<section class="hero-area">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 ">
          <div class="contact-h-cont">
            <form class='form-resource' action="{% url 'new_resource' resource_course.pk %}" method="Post" enctype="multipart/form-data">
                <center><h2>上传资源</h2></center>
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
   
                {% csrf_token %}
   

                <div class="form-group" align="left">
                   {{ Resource_form.name.label_tag }}
                    {{ Resource_form.name}}
                </div>

                <div class="form-group" align="left">
                    {{ Resource_form.myfile.label_tag }}
                    {{ Resource_form.myfile}}
                </div>


                <button type="submit" class="btn btn-general btn-blue pull-right">上传</button> 
                <button type="button" onclick="location.href='{% url 'resource_list' resource_course.pk %}'"  class="btn btn-general btn-blue pull-left">返回</button>
                <br/>
                <br/>
            </form>
          </div>
        </div>
        </div>
    </div> <!-- /container -->
  </section>
{% endblock %}
