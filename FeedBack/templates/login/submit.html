{% extends 'base2.html' %}
 
{% block title %}提交作业{% endblock %}
{% block content %}
<section class="hero-area">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12 ">
          <div class="contact-h-cont">
            <form class='form-assign' action="{% url 'homework_submit' pk homework.pk%}" method="Post" enctype="multipart/form-data">
                <center><h2>提交作业</h2></center>
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
   
                {% csrf_token %}
   

                <div class="form-group" align="left">
                   {{ sub_form.submit.label_tag }}
                    {{ sub_form.submit}}
                </div>

                <div class="form-group" align="left">
                    {{ sub_form.myfile.label_tag }}
                    {{ sub_form.myfile}}
                </div>


                <button type="submit" class="btn btn-general btn-blue pull-right">提交</button> 
                <button type="button" onclick="location.href='{% url 'homework_content' homework.course.pk homework.pk %}'"  class="btn btn-general btn-blue pull-left">返回</button>
                <br/>
                <br/>
            </form>
          </div>
        </div>
        </div>
    </div> <!-- /container -->
  </section>
{% endblock %}
