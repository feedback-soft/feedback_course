{% extends 'base.html' %}
 
{% block title %}提交作业{% endblock %}
{% block content %}
</br></br></br></br></br></br></br></br></br></br>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">

          <form class='form-assign' action="{% url 'homework_submit' pk homework.pk%}" method="Post" enctype="multipart/form-data">
              <h2>请输入提交内容</h2>


 

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
 
              {% csrf_token %}
 

              <div class="form-group">
                 {{ sub_form.submit.label_tag }}
                  {{ sub_form.submit}}
              </div>

              <div class="form-group">
                  {{ sub_form.myfile.label_tag }}
                  {{ sub_form.myfile}}
              </div>


              <button type="submit" class="btn btn-default pull-right">提交</button> 
              <button type="reset" class="btn btn-primary pull-left">取消</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
