{% extends 'base.html' %}
 
{% block title %}提交作业{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-assign' action="/course/1/homework/" method="Post">
 
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
 
              {% csrf_token %}
 

              <div class="form-group">
                  {{ sub_form.submit.label_tag }}
                  {{ sub_form.submit}}
              </div>

              <button type="submit" class="btn btn-primary pull-right">提交</button>
 
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
