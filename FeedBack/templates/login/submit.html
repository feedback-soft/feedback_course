{% extends 'base.html' %}
 
{% block title %}提交作业{% endblock %}
{% block content %}
</br></br></br></br></br></br></br></br></br></br>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-assign' action="{% url 'homework_submit' pk homework.pk%}" method="Post">
 
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
 
              {% csrf_token %}
 

              <div class="form-group">
                  {{ sub_form.submit.label_tag }}
                  {{ sub_form.submit}}
              </div>


              <button type="submit" class="btn btn-general btn-blue mr-2">提交</button>  
              <button type="reset" class="btn btn-general btn-white">取消</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
